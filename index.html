<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: #121212;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.2rem;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            letter-spacing: 1px;
        }

        h4 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.0rem;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(1, 220, 225, 0.8);
            letter-spacing: 1px;
        }

        .input-section {
            display: flex;
            margin-bottom: 15px;
            gap: 10px;
        }

        #taskInput {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 6px;
            background: #1e1e1e;
            color: #e0e0e0;
            font-size: 1rem;
            outline: none;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }

        #taskInput:focus {
            border-color: #00ffff;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.3);
        }

        #addBtn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #00ffff, #0080ff);
            border: none;
            border-radius: 6px;
            color: #0a0a0a;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .datetime-section {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .datetime-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .datetime-input {
            padding: 10px 12px;
            border: none;
            border-radius: 6px;
            background: #1e1e1e;
            color: #e0e0e0;
            font-size: 0.9rem;
            outline: none;
            border: 1px solid #333;
            transition: all 0.3s ease;
        }

        .datetime-input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.2);
        }

        .reminder-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 6px;
        }

        .reminder-label {
            font-size: 0.9rem;
            color: #e0e0e0;
        }

        /* Toggle Switch Styles */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: #e0e0e0;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #00ffff;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.7);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
            background-color: #0a0a0a;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: #1a1a1a;
            padding: 8px;
            border-radius: 6px;
        }

        .filter-btn {
            padding: 8px 15px;
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn.active {
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
        }

        .filter-btn:hover:not(.active) {
            color: #e0e0e0;
            background: rgba(255, 255, 255, 0.05);
        }

        .task-list {
            list-style-type: none;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .task-list::-webkit-scrollbar {
            width: 6px;
        }

        .task-list::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 3px;
        }

        .task-list::-webkit-scrollbar-thumb {
            background: #00ffff;
            border-radius: 3px;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            background: #1a1a1a;
            border-radius: 6px;
            border-left: 3px solid #333;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .task-item:hover {
            transform: translateX(5px);
            border-left-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }

        .task-item.completed {
            opacity: 0.7;
            border-left-color: #00ff80;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #888;
        }

        .task-checkbox {
            margin-right: 12px;
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #00ff80;
        }

        .task-text {
            flex: 1;
            font-size: 1rem;
            word-break: break-word;
        }

        .task-timing {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .task-action-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            color: #888;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
        }

        .edit-btn:hover {
            color: #ffaa00;
            background: rgba(255, 170, 0, 0.1);
            text-shadow: 0 0 5px rgba(255, 170, 0, 0.5);
        }

        .delete-btn:hover {
            color: #ff5555;
            background: rgba(255, 85, 85, 0.1);
            text-shadow: 0 0 5px rgba(255, 85, 85, 0.5);
        }

        .reminder-btn {
            position: relative;
        }

        .reminder-btn.active {
            color: #ffaa00;
            text-shadow: 0 0 5px rgba(255, 170, 0, 0.5);
        }

        .reminder-btn:hover {
            color: #ffaa00;
            background: rgba(255, 170, 0, 0.1);
            text-shadow: 0 0 5px rgba(255, 170, 0, 0.5);
        }

        .reminder-indicator {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 6px;
            height: 6px;
            background: #ff5555;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #333;
            font-size: 0.9rem;
            color: #888;
        }

        .empty-state {
            text-align: center;
            padding: 30px 0;
            color: #555;
            font-style: italic;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #333;
        }

        .alarm-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .alarm-content {
            background: #121212;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.2);
            animation: alarmPulse 1s infinite;
        }

        @keyframes alarmPulse {
            0% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.3); }
            50% { box-shadow: 0 0 40px rgba(0, 255, 255, 0.6); }
            100% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.3); }
        }

        .alarm-content h2 {
            color: #00ffff;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        .alarm-content p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        #dismissAlarm {
            padding: 10px 20px;
            background: linear-gradient(135deg, #00ffff, #0080ff);
            border: none;
            border-radius: 6px;
            color: #0a0a0a;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        #dismissAlarm:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
        }

        .audio-controls {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .audio-btn {
            padding: 8px 15px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 4px;
            color: #00ffff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .audio-btn:hover {
            background: rgba(0, 255, 255, 0.2);
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .input-section, .datetime-section {
                flex-direction: column;
            }
            
            #addBtn {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-list-check"></i> Taskify</h1>
        <h4><center>From the factory of TheAPIcalypse</center></h4>
        <h4>

            
        </h4>
        
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <button id="addBtn"><i class="fas fa-plus"></i> Add Task</button>
        </div>
        
        <div class="datetime-section">
            <div class="datetime-column">
                <input type="date" id="taskDate" class="datetime-input">
                <input type="time" id="taskTime" class="datetime-input">
            </div>
        </div>
        
        <div class="reminder-section">
            <span class="reminder-label">Enable Reminders:</span>
            <label class="toggle-switch">
                <input type="checkbox" id="reminderToggle">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="upcoming">Upcoming</button>
        </div>
        
        <ul class="task-list" id="taskList">
            <!-- Tasks will be added here dynamically -->
        </ul>
        
        <div class="stats">
            <span id="totalTasks">Total: 0</span>
            <span id="completedTasks">Completed: 0</span>
            <span id="upcomingTasks">Upcoming: 0</span>
        </div>
    </div>

    <!-- Alarm Modal -->
    <div class="alarm-modal" id="alarmModal">
        <div class="alarm-content">
            <h2><i class="fas fa-bell"></i> Task Reminder</h2>
            <p id="alarmMessage">It's time for your task!</p>
            
            <!-- Audio element for alarm sound with loop enabled -->
            <audio id="alarmSound" loop>
                <source src="mixkit-airport-announcement-ding-1569-[AudioTrimmer.com].mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            
            <div class="audio-controls">
                <button id="dismissAlarm">Dismiss Alarm</button>
                <button id="snoozeAlarm" class="audio-btn">Snooze (5 min)</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ------------------------------
            // Elements
            // ------------------------------
            const taskInput = document.getElementById('taskInput');
            const addBtn = document.getElementById('addBtn');
            const taskDate = document.getElementById('taskDate');
            const taskTime = document.getElementById('taskTime');
            const reminderToggle = document.getElementById('reminderToggle');
            const taskList = document.getElementById('taskList');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const totalTasksSpan = document.getElementById('totalTasks');
            const completedTasksSpan = document.getElementById('completedTasks');
            const upcomingTasksSpan = document.getElementById('upcomingTasks');
            const alarmModal = document.getElementById('alarmModal');
            const alarmMessage = document.getElementById('alarmMessage');
            const dismissAlarm = document.getElementById('dismissAlarm');
            const snoozeAlarm = document.getElementById('snoozeAlarm');
            const alarmSound = document.getElementById('alarmSound');

            let tasks = [];
            let currentFilter = 'all';
            let currentAlarmTaskId = null;

            // ------------------------------
            // Notifications Permission
            // ------------------------------
            if ("Notification" in window) {
                Notification.requestPermission().then(permission => {
                    if (permission !== "granted") {
                        console.log("Notifications not allowed");
                    }
                });
            }

            // ------------------------------
            // Functions
            // ------------------------------

            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
                renderTasks();
            }

            function loadTasks() {
                const storedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
                tasks = storedTasks;
            }

            function renderTasks() {
                taskList.innerHTML = '';
                const now = new Date();
                let total = tasks.length;
                let completed = 0;
                let upcoming = 0;

                tasks.forEach(task => {
                    const taskDateTime = new Date(`${task.date}T${task.time}`);
                    let showTask = false;

                    if (currentFilter === 'all') showTask = true;
                    if (currentFilter === 'active' && !task.completed) showTask = true;
                    if (currentFilter === 'completed' && task.completed) showTask = true;
                    if (currentFilter === 'upcoming' && !task.completed && taskDateTime > now) showTask = true;

                    if (!showTask) return;

                    const li = document.createElement('li');
                    li.className = 'task-item' + (task.completed ? ' completed' : '');
                    li.dataset.id = task.id;

                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.className = 'task-checkbox';
                    checkbox.checked = task.completed;
                    checkbox.addEventListener('change', () => toggleTaskComplete(task.id));

                    const taskText = document.createElement('span');
                    taskText.className = 'task-text';
                    taskText.textContent = task.text;

                    const taskTiming = document.createElement('div');
                    taskTiming.className = 'task-timing';
                    taskTiming.textContent = `${task.date} ${task.time}`;

                    const taskActions = document.createElement('div');
                    taskActions.className = 'task-actions';

                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'task-action-btn delete-btn';
                    deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                    deleteBtn.addEventListener('click', () => deleteTask(task.id));

                    taskActions.appendChild(deleteBtn);

                    li.appendChild(checkbox);
                    li.appendChild(taskText);
                    li.appendChild(taskTiming);
                    li.appendChild(taskActions);

                    taskList.appendChild(li);

                    if (!task.completed && taskDateTime > now) upcoming++;
                    if (task.completed) completed++;
                });

                totalTasksSpan.textContent = `Total: ${total}`;
                completedTasksSpan.textContent = `Completed: ${completed}`;
                upcomingTasksSpan.textContent = `Upcoming: ${upcoming}`;
            }

            function addTask() {
                const text = taskInput.value.trim();
                const date = taskDate.value;
                const time = taskTime.value;
                const reminder = reminderToggle.checked;

                if (!text || !date || !time) {
                    alert('Please fill all fields');
                    return;
                }

                const task = {
                    id: Date.now(),
                    text,
                    date,
                    time,
                    reminder,
                    completed: false,
                    reminderTriggered: false
                };

                tasks.push(task);
                saveTasks();

                taskInput.value = '';
            }

            function toggleTaskComplete(id) {
                const task = tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    saveTasks();
                }
            }

            function deleteTask(id) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
            }

            function triggerAlarm(task) {
                currentAlarmTaskId = task.id;
                alarmMessage.textContent = `Reminder: ${task.text}`;
                alarmModal.style.display = 'flex';

                // Play alarm sound
                alarmSound.loop = true;
                alarmSound.play().catch(e => console.log("Audio play failed:", e));

                // Browser notification
                if ("Notification" in window && Notification.permission === "granted") {
                    const notification = new Notification("Taskify Reminder", {
                        body: task.text,
                        icon: "https://cdn-icons-png.flaticon.com/512/1828/1828859.png",
                        tag: `task-${task.id}`,
                        renotify: true
                    });

                    notification.onclick = () => {
                        window.focus();
                        stopAlarm();
                    };
                }

                task.reminderTriggered = true;
                saveTasks();
            }

            function stopAlarm() {
                alarmModal.style.display = 'none';
                alarmSound.pause();
                alarmSound.currentTime = 0;
            }

            function snoozeAlarmFunc() {
                stopAlarm();
                if (currentAlarmTaskId) {
                    const task = tasks.find(t => t.id === currentAlarmTaskId);
                    if (task) {
                        const alarmTime = new Date(`${task.date}T${task.time}`);
                        alarmTime.setMinutes(alarmTime.getMinutes() + 5); // snooze 5 minutes
                        task.date = alarmTime.toISOString().split('T')[0];
                        task.time = alarmTime.toTimeString().slice(0,5);
                        task.reminderTriggered = false;
                        saveTasks();
                    }
                }
            }

            function checkAlarms() {
                const now = new Date();
                tasks.forEach(task => {
                    if (!task.completed && task.reminder && !task.reminderTriggered) {
                        const taskDateTime = new Date(`${task.date}T${task.time}`);
                        if (now >= taskDateTime) {
                            triggerAlarm(task);
                        }
                    }
                });
            }

            setInterval(checkAlarms, 1000);

            // ------------------------------
            // Event Listeners
            // ------------------------------
            addBtn.addEventListener('click', addTask);
            taskInput.addEventListener('keypress', e => { if(e.key === 'Enter') addTask(); });
            dismissAlarm.addEventListener('click', stopAlarm);
            snoozeAlarm.addEventListener('click', snoozeAlarmFunc);

            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderTasks();
                });
            });

            // ------------------------------
            // Initialization
            // ------------------------------
            loadTasks();
            renderTasks();
        });
    </script>
</body>
</html>
